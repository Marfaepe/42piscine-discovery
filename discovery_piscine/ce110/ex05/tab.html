<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
</head>
<style>
.tabla{
    width: 100%;
    height: 100px;
    text-align: left;
    margin: 0px auto;
    border-collapse: collapse;
}

.uno{
    border: 1px solid black;
    background-color:olive ;
    width: 50%;
}
.dos{
    border: 1px solid black;
    background-color: rgb(226, 195, 195) ;
    width: 50%;
}
</style>

<body>
    <table class="tabla">
        <tr>
           <td class="uno">First cell</td>
           <td class="dos">Second cell</td>
        </tr>
    </table>
</body>

</html>
